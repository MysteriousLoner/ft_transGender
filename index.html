<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-dark text-white">
    <div id="startMenu" class="container text-center">
        <h1 class="display-4 mt-5 mb-4">3D Pong</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="singlePlayerBtn" class="btn btn-primary btn-lg">Single Player vs AI</button>
            <button id="multiPlayerBtn" class="btn btn-success btn-lg">Two Players</button>
        </div>
    </div>
    <div id="gameUI" style="display: none;">
        <div id="score" class="position-absolute top-0 start-50 translate-middle-x mt-3 fs-4"></div>
        <div id="instructions" class="position-absolute bottom-0 start-50 translate-middle-x mb-3 fs-5"></div>
        <div id="gameOver" class="position-absolute top-50 start-50 translate-middle text-center p-4 rounded" style="display: none; background-color: rgba(0,0,0,0.8);">
            <h2 id="result" class="mb-3"></h2>
            <button id="playAgain" class="btn btn-primary me-2">Play Again</button>
            <button id="backToMenu" class="btn btn-secondary">Back to Menu</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
