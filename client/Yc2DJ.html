<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong with Three.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score" style="display: none;">Player: 0 | AI: 0</div>
    <button id="startButton">Start Game</button>
    <div id="instructions">
        <p>Use 'W' to move up and 'S' to move down.</p>
        <p>Move the mouse to change the hit direction.</p>
        <p>Press 'Escape' to pause the game.</p>
    </div>
    <div id="gameOver" style="display: none;">
        <div id="result"></div>
        <button id="retryButton">Play Again</button>
    </div>
    <div id="pauseMenu" style="display: none;">
        <p>Game Paused</p>
        <p>Press 'Escape' to resume</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
