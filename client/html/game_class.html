<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #menu button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #menu button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #game-scene {
            display: none;
        }
        #pong-game-canvas {
            border: 4px solid white;
            background-color: black;
            display: block;
            margin: 20px auto;
        }
        .feature-buttons {
            margin-top: 20px;
        }
        .feature-buttons button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .feature-buttons button:hover {
            background-color: #218838;
        }
        
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(128, 255, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .position {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(128, 255, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Welcome to the Pong Game</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-scene">
        <canvas id="pong-game-canvas" height="25"></canvas>
        <div class="feature-buttons">
            <button id="AI_Left">Enable AI L</button>
            <button id="AI_Right">Enable AI R</button>
            <button id="Ball_Predict_Point">Show Ball Prediction</button>
            <button id="Collision_Particles">Enable Collision Particles</button>
            <button id="Snowfall">Enable Snowfall</button>
            <button id="AI_Prediction">Enable Pro AI</button>
        </div>
        <div class="scoreboard" id="score"></div>
        <div class="info">
            <div id="position"></div>
            <div id="scale"></div>
        </div>
        <div class="position">
            <div id="leftPaddlePosition"></div>
            <div id="rightPaddlePosition"></div>
            <div id="ballSpeed"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/game_class.js"></script>
    <script>
        // Prevent arrow keys from scrolling the page
        window.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown'].includes(event.key)) {
                event.preventDefault();
            }
        });
        function startGame() {
            // Show game scene and hide menu
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-scene').style.display = 'block';
            // Start the Pong game
            startPongGame();
        }
    </script>
</body>
</html>
