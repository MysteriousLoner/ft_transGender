<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cuboid</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(128, 255, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .position {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(128, 255, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/new_design.js"></script>
    <div class="scoreboard" id="score"></div>
    <div class="info">
        <div id="position"></div>
        <div id="scale"></div>
    </div>
    <div class="position">
        <div id="leftPaddlePosition"></div>
        <div id="rightPaddlePosition"></div>
        <div id="ballPosition"></div>
    </div>
</body>
</html>
