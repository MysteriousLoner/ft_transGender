<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatsPong - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Log in or registration selection screen -->
    <div id="landingScreen" class="container d-none flex-column justify-content-center align-items-center vh-100">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <h1 class="title">BeatsPong</h1>
            <div class="button-container">
                <button class="btn btn-custom mx-3" id="loginButton">Login</button>
                <button class="btn btn-custom" id="registerButton">Register</button>
            </div>
        </div>
    </div>
    <!-- End of selection screen -->

    <!-- Login Screen --> 
    <div id="loginScreen" class="container d-none flex-column justify-content-center align-items-center vh-100"> 
        <h1>Login</h1> 
        <form id="loginForm"> 
            <div class="form-group"> 
                <label for="username">Username:</label> 
                <input type="text" class="form-control" id="username"> 
            </div> 
            <div class="form-group"> 
                <label for="password">Password:</label> 
                <input type="password" class="form-control" id="userPassword"> 
            </div> 
            <button type="submit" class="btn btn-primary mt-3">Submit</button> 
        </form> 
        <div id="errorMessage" class="d-none" style="border: 2px solid darkred; background-color: lightcoral; color: black; padding: 10px; margin-top: 15px;">
            <span id="errorText"></span>
        </div>
    </div> 

    <!-- Register Screen --> 
    <div id="registerScreen" class="container d-none flex-column justify-content-center align-items-center vh-100"> 
        <h1>Register</h1> 
        <form id="registerForm"> 
            <div class="form-group"> 
                <label for="username1">Username:</label> 
                <input type="text" class="form-control" id="username1"> 
            </div> 
            <div class="form-group"> 
                <label for="email">Email:</label> 
                <input type="email" class="form-control" id="email"> 
            </div> 
            <div class="form-group"> 
                <label for="password">Password:</label> 
                <input type="password" class="form-control" id="password"> 
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button> 
        </form>
        <div id="errorMessage" class="d-none" style="border: 2px solid darkred; background-color: lightcoral; color: black; padding: 10px; margin-top: 15px;">
            <span id="errorText"></span>
        </div>
    </div>


    <!-- Profile Page -->
    <div id="menuScreen" class="container d-none flex-column flex-row justify-content-center align-items-center vh-100"> 
        <div class="box top-left">Top Left</div> 
        <div class="box top-right">Top Right</div> 
        <div class="box bottom-left">Bottom Left
            <div class="button-container">
                <button class="btn btn-custom mx-3" id="startGameButton-vp">Vanila Pong</button>
            </div>
        </div> 
        <div class="box bottom-right">Bottom</div>
     </div>

     <!-- Verification Page --> 
    <div id="verificationPage" class="container d-none flex-column justify-content-center align-items-center vh-100"> 
        <h1>A code is sent to <span id="userEmail"></span> to verify identity</h1> 
        <form id="verificationForm" class="text-center mt-4"> 
            <div class="form-group"> 
                <label for="verificationCode">Enter Verification Code:</label> 
                <input type="text" class="form-control" id="verificationCode" placeholder="Enter your code" required> 
            </div> 
            <button type="submit" class="btn btn-primary mt-3">Submit</button> 
        </form>
    </div>

    <!-- Game Container --> 
    <div id="gameContainer" class="container d-none">
        <div class="scoreboard" id="score"></div>
        <div class="info">
            <div id="position"></div>
            <div id="scale"></div>
        </div>
        <div class="position">
            <div id="leftPaddlePosition"></div>
            <div id="rightPaddlePosition"></div>
            <div id="ballPosition"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/index.js"></script>
    <script src="../js/new_design.js"></script>
</body>
</html>
