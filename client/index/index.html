<!DOCTYPE html>
<html>

<head>
	<title>Page with HTML Background</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
	<link rel="stylesheet" href="./navbar/nav.css" />
	<title>42PONG</title>
</head>

<body>
	<!-- background -->
	<iframe src="./matrix/matrix.html"></iframe>

	<div>
		<button id="en-btn">EN</button>
		<button id="fr-btn">FR</button>
	</div>

	<!-- dropdown icon -->
	<div class="navbar2">
		<nav class="navbar">

			<div class="profile-dropdown">
				<div id="btnAudio" onclick="toggle()" class="profile-dropdown-btn">
					<div class="profile-img">
						<i class="fa-solid fa-circle"></i>
					</div>

					<p data-translatable>PLAYER // LE JOUEUR</p>
					<i class="fa-solid fa-angle-down"></i>
				</div>

				<ul class="profile-dropdown-list">
					<li class="profile-dropdown-list-item">
						<a href="#">
							<i class="fa-regular fa-user"></i>
							<p data-translatable>EDIT PROFILE // MODIFIER LE PROFIL</p>
						</a>
					</li>

					<li class="profile-dropdown-list-item">
						<a href="#">
							<i class="fa-solid fa-chart-line"></i>
							<p data-translatable>STATS // STATISTIQUES</p>
						</a>
					</li>

					<li class="profile-dropdown-list-item">
						<a href="#">
							<i class="fa-solid fa-sliders"></i>
							<p data-translatable>SETTINGS // PARAMÈTRES</p>
						</a>
					</li>

					<li class="profile-dropdown-list-item">
						<a href="#">
							<i class="fa-regular fa-circle-question"></i>
							<p data-translatable>LOG OUT // SE DÉCONNECTER</p>
						</a>
					</li>

				</ul>
			</div>
		</nav>
	</div>
	<script src="./navbar/nav.js"></script>


	<div class="center">
		<h1 class="title">42PONG</h1>
		<div class="selection">
			<button class="btn" id="btnAudio" data-translatable>PLAY // COMMENCER</button>
		</div>
	</div>
</body>

<audio id="PongSong">
	<source src="./songs/epic_pong_song.mp3" type="audio/mp3">
	Your browser does not support the audio element.
</audio>

<!-- script for auto playing songs on all browers -->
<script src="./songs/index_song.js"></script>

<!-- script for changing language -->
<script src="../plugin/dom-i18n-master/src/dom-i18n.js"></script>

<script>
	var enButton = document.getElementById('en-btn');
	var frButton = document.getElementById('fr-btn');
	var i18n = domI18n({
		selector: '[data-translatable]',
		separator: ' // ',
		languages: ['en', 'fr'],
		defaultLanguage: 'en'
	});

	enButton.onclick = function () {
		i18n.changeLanguage('en');
	};

	frButton.onclick = function () {
		i18n.changeLanguage('fr');
	};

</script>

</html>
